<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Animations</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="canvas">
      </div>
      <p>
        <a href="#" id="animate">Start</a> | <a href="#" id="stop">Stop</a>
      </p>

      <form action="#" method="post">
        <fieldset>
          <h1>Add a shape</h1>
          <h2>Type</h2>
          <ul>
            <li>
              <label><input type="radio" name="shape_type" value="square" /></label>Square
            </li>
            <li>
              <label><input type="radio" name="shape_type" value="circle" /></label>Circle
            </li>
            <li>
              <label><input type="radio" name="shape_type" value="star" /></label>Star
            </li>
          </ul>
          <dl>
            <dt>
              <label>Starting Point</label>
            </dt>
            <dd>
              <input type="number" name="start_x" placeholder="x:" />
              <input type="number" name="start_y" placeholder="y:" />
            </dd>
            <dt>
              <label>Ending Point</label>
            </dt>
            <dd>
              <input type="number" name="end_x" placeholder="x:" />
              <input type="number" name="end_y" placeholder="y:" />
            </dd>
          </dl>
          <input type="submit" value="Add" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
