<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div id="tree">
        <div id="apples"></div>
      </div>

      </div>
    </main>

    <script src="script.js"></script>

</html>
