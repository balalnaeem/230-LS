<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A JS WYSIWYG</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Rich Text Editor</h1>
  <main>
    <div id="menu-bar">
      <i id ="bold" class="fas fa-bold"></i>
      <i id ="italic" class="fas fa-italic"></i>
      <i id="underline" class="fas fa-underline"></i>
      <i id="strikeThrough" class="fas fa-strikethrough"></i>
      <i id="createLink" class="fas fa-link"></i>
      <i id="insertUnorderedList" class="fas fa-list"></i>
      <i id="insertOrderedList" class="fas fa-list-ol"></i>
      <i id="justifyLeft" class="fas fa-align-left"></i>
      <i id="justifyRight" class="fas fa-align-right"></i>
      <i id="justifyCenter" class="fas fa-align-center"></i>
      <i id="justifyFull" class="fas fa-align-justify"></i>
    </div>
    <div id="editor" contenteditable="true"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
