<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A JS Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <main id="calc-window">
    <div id="op-window"></div>
    <div id="entry-window"></div>
    <div id="digits-ops">
      <div>
        <span class="funcs">CE</span>
        <span class="funcs">C</span>
        <span class="funcs">NEG</span>
        <span class="ops">/</span>
      </div>
      <div>
        <span class="digits">7</span>
        <span class="digits">8</span>
        <span class="digits">9</span>
        <span class="ops">x</span>
      </div>
      <div>
        <span class="digits">4</span>
        <span class="digits">5</span>
        <span class="digits">6</span>
        <span class="ops">-</span>
      </div>
      <div>
        <span class="digits">1</span>
        <span class="digits">2</span>
        <span class="digits">3</span>
        <span class="ops">+</span>
      </div>
      <div>
        <span class="digits">0</span>
        <span class="digits">.</span>
        <span class="funcs">%</span>
        <span class="equal">=</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
