<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A Car with Filters</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>Buy Used Cars</h1>
		<form action="#">
			<fieldset>
				<label for="make">Make</label>
				<select id="make" name="make">
					<option value="All" selected>All</option>
					<option value="Honda">Honda</option>
					<option value="Toyota">Toyota</option>
					<option value="Suzuki">Suzuki</option>
					<option value="Audi">Audi</option>
				</select>

				<label for="model">Model</label>
				<select id="model" name="model">
					<option value="All">All</option>
					<option value="Accord">Accord</option>
					<option value="Camry">Camry</option>
					<option value="Corolla">Corolla</option>
					<option value="Swift">Swift</option>
					<option value="A4">A4</option>
				</select>

				<label for="price">Price</label>
				<select id="price" name="price">
					<option value="All">All</option>
					<option value="7000">7000</option>
					<option value="11000">11000</option>
					<option value="12500">12500</option>
					<option value="15000">15000</option>
					<option value="9000">9000</option>
					<option value="25000">25000</option>
					<option value="26000">26000</option>
				</select>

				<label for="year">Year</label>
				<select id="year" name="year">
					<option value="All">All</option>
					<option value="2005">2005</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2016">2016</option>
					<option value="2014">2014</option>
					<option value="2013">2013</option>
				</select>

				<input type="submit" value="Filter" />
			</fieldset>
		</form>
	</header>
	<main>
		<script id="image-template" data-type="partial" type="text/x-handlebars">
			<figure>
				<img src="{{image}}" alt="{{make}} {{model}} {{year}}" />
				<p><strong>{{make}} {{model}}</strong></p>
				<p>Year: {{year}}</p>
				<p>Price: {{price}}</p>
				<button>Buy</button>
			</figure>
		</script>

		<script id="images-list" type="text/x-handlebars">
			{{#each images}}
			{{> image-template}}
			{{/each}}
		</script>
	</main>

	<script src="script.js"></script>
</body>
</html>
