<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Time Slots</title>
  <link rel="stylesheet" href="style_3.css">
</head>
<body>
  <main>
    <h1>Schedules</h1>
    <form action="/api/bookings" method="POST">
      <label>Please select one schedule
        <select id="schedules" name="id">
        </select>
      </label>
      <label>Email:
        <input name="student_email" type="email">
      </label>

      <input type="submit" value="Submit">
    </form>

    <form action="/api/students" method="POST" id="student_form">
      <h1>Please provide new student details</h1>
      <fieldset>
        <label>Email:
          <input type="email" name="email">
        </label>
        <label>Name
          <input type="text" name="name">
        </label>
        <label>Booking Sequence
          <input type="number" name="booking_sequence">
        </label>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </main>

  <script src="script_3.js"></script>
</body>
</html>
