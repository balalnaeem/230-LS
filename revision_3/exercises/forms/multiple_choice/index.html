<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="whitespace-reset.css">
  <link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Multiple Choice Quiz</h1>
    <form action="#" method="post" novalidate>
      <p class="form_errors"></p>
      <fieldset>
      </fieldset>
      <a class="submit">Submit Quiz</a>
      <a class="reset_form disabled">Reset</a>
    </form>
  </div>
  <script id="question_template" type="text/x-handlebars-template">
    <div class="question" data-id="{{id}}">
      <p class="description">Q{{id}}. {{{description}}}</p>
      {{#each options}}
        <label>
          <input name="{{../id}}" type="radio" value="{{.}}" />
          {{.}}
        </label>
      {{/each}}
      <p class="result"></p>
    </div>
  </script>

  <script src="script.js"></script>
</body>
