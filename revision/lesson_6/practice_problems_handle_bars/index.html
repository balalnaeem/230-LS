<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Handle Bars Practice</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <script id="tag" type="text/x-handlbars">
      <strong>{{this}}</strong>
    </script>

    <script id="posts" type="text/x-handlbars">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p>Posted on <time>{{published}}</time></time>
        {{{body}}}
        <footer>
          <p>
            {{#if tags}}
            Tags:
            {{#each tags}}
            {{>tag}}
            {{/each}}
            {{else}}
            Not Tagged
            {{/if}}
          </p>
        </footer>
      </article>
      {{/each}}
    </script>

    <script src="script.js"></script>
  </body>
</html>
